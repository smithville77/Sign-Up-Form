<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<div class="content-box">
  <div class="img-left">
    <img id="pixel-art" src="/images/istockphoto-1219023519-612x612.jpg" alt="">
    <img  id=odin-logo src="/images/odin-lined.png" alt="">
  </div>

  <!-- Form section -->
  <div class="form-section">

    <div class="paragraph-section">
      <h1>Welcome to the game!</h1>
      <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, consectetur!</h3>
      <p>Play <em>your</em> way!</p>
    </div>

    <div class="form">
      
      <form action="/odin_project.com" method="post" title="Let's do this!">
        <fieldset class="form_one">
          <div id="left-form">
            <label for="first_name" >FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div id="right-form">
            <label for="phone">PHONE</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="confirm-password">
          </div>
      </fieldset>
      </form>
    </div>



    <div class="btn-section">
      <button type="submit">Create Account</button>
      <div>
        <p>
          Already have an account? Click here to <a href="#">log in</a>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
